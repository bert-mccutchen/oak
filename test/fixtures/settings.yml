##
# Theme Settings
#
theme:
  slug: "theme"
  name: "Theme"
  description: "The theme of the application."
  default: "forest"
  value_type: "string"

##
# Greeting Settings
#
greetings_enabled:
  slug: "greetings_enabled"
  name: "Show Greetings"
  description: "Whether or not to show greetings."
  default: 1
  value_type: "boolean"

quotes_enabled:
  slug: "quotes_enabled"
  name: "Show Quotes"
  description: "Whether or not to show quotes."
  default: 1
  value_type: "boolean"

morning_greeting:
  slug: "morning_greeting"
  name: "Morning Greeting"
  description: "The large greeting you will see in the morning."
  default: "Good morning."
  value_type: "string"

afternoon_greeting:
  slug: "afternoon_greeting"
  name: "Afternoon Greeting"
  description: "The large greeting you will see in the afternoon."
  default: "Good afternoon."
  value_type: "string"

evening_greeting:
  slug: "evening_greeting"
  name: "Evening Greeting"
  description: "The large greeting you will see in the evening."
  default: "Good evening."
  value_type: "string"

night_greeting:
  slug: "night_greeting"
  name: "Nighttime Greeting"
  description: "The large greeting you will see at night."
  default: "Good night."
  value_type: "string"

##
# Bookmark Settings
#
bookmarks_enabled:
  slug: "bookmarks_enabled"
  name: "Show Bookmarks"
  description: "Whether or not to show bookmarks."
  default: 1
  value_type: "boolean"

##
# Date/Time Settings
#
date_enabled:
  slug: "date_enabled"
  name: "Show Date"
  description: "Whether or not to show date information."
  default: 1
  value_type: "boolean"

date_format:
  slug: "date_format"
  name: "Date Format"
  description: "Format used when showing the date."
  default: "%A, %B %d %Y"
  value_type: "string"

time_enabled:
  slug: "time_enabled"
  name: "Show Time"
  description: "Whether or not to show time information."
  default: 1
  value_type: "boolean"

time_format:
  slug: "time_format"
  name: "Time Format"
  description: "Format used when showing the time."
  default: "%l:%M:%S %P"
  value_type: "string"

time_zone:
  slug: "time_zone"
  name: "Time Zone"
  description: "The time zone of your location. Used for date, time, and greetings."
  default: "Eastern Time (US & Canada)"
  value_type: "string"

##
# Weather Settings
#
weather_enabled:
  slug: "weather_enabled"
  name: "Show Weather"
  description: "Whether or not to show weather information."
  default: 1
  value_type: "boolean"

temperature_unit:
  slug: "temperature_unit"
  name: "Temperature Unit"
  description: "The unit that temperature will be displayed in."
  default: "celsius"
  value_type: "string"

latitude:
  slug: "latitude"
  name: "Weather Latitude"
  description: "The latitude of your city for showing weather information."
  default: 45.424721 # Canada's Capital
  value_type: "float"

longitude:
  slug: "longitude"
  name: "Weather Longitude"
  description: "The longitude of your city showing weather information."
  default: -75.695000 # Canada's Capital
  value_type: "float"


##
# Search Settings
#
search_hotkey:
  slug: "search_hotkey"
  name: "Search Hotkey"
  description: "The hotkey to show the search pop-up."
  default: "meta+k"
  value_type: "string"

web_search_provider:
  slug: "web_search_provider"
  name: "Web Search Provider"
  description: "The search engine provider to use when performing web searches."
  default: "https://duckduckgo.com"
  value: "https://duckduckgo.com"
  value_type: "string"
